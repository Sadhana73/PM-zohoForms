<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoho Forms Data Entry Optimization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            color: #4a5568;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #2d3748;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .subtitle {
            font-size: 1.125rem;
            color: #718096;
            margin-bottom: 3rem;
        }

        .button-container {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .demo-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            font-size: 1.125rem;
            font-weight: 500;
            text-decoration: none;
            color: #ffffff;
            background-color: #4299e1;
            border-radius: 8px;
            transition: background-color 0.2s ease;
            min-width: 240px;
            cursor: pointer;
        }

        .demo-button:hover {
            background-color: #3182ce;
        }

        .demo-button:active {
            background-color: #2c5282;
        }

        .footer {
            margin-top: 4rem;
            font-size: 0.875rem;
            color: #a0aec0;
        }

        .footer a {
            color: #4299e1;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
                margin-bottom: 2rem;
            }

            .button-container {
                flex-direction: column;
                align-items: center;
            }

            .demo-button {
                width: 100%;
                max-width: 320px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Optimizing Data Entry Experience in Zoho Forms</h1>
        <p class="subtitle">Interactive prototype demonstrating data entry improvements.</p>
        
        <div class="button-container">
            <a href="./public.html" class="demo-button">Public Form Demo</a>
            <a href="./portal.html" class="demo-button">Portal (Logged-In) Demo</a>
        </div>

        <div class="footer">
            <p>GitHub Repository: <a href="https://github.com/Sadhana73/PM-zohoForms" target="_blank">PM-zohoForms</a></p>
        </div>
    </div>
</body>
</html>
